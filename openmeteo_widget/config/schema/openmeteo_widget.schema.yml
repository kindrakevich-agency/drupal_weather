openmeteo_widget.settings:
  type: config_object
  label: 'Open-Meteo Weather Widget Settings'
  mapping:
    api_endpoint:
      type: string
      label: 'API Endpoint'
    api_key:
      type: string
      label: 'API Key'
    enable_caching:
      type: boolean
      label: 'Enable Caching'
    last_cron_run:
      type: integer
      label: 'Last Cron Run Timestamp'
    cities:
      type: sequence
      label: 'Configured Cities'
      sequence:
        type: mapping
        mapping:
          id:
            type: string
            label: 'City ID'
          name:
            type: string
            label: 'City Name'
          latitude:
            type: float
            label: 'Latitude'
          longitude:
            type: float
            label: 'Longitude'

block.block.*.settings:
  type: block_settings
  label: 'Weather Widget Block Settings'
